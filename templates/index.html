<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo App</title>
</head>

<body>
    <h1>{{ username }} のToDoリスト</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" required>
        <select name="category">
            <option value="買い物">買い物</option>
            <option value="仕事">仕事</option>
            <option value="勉強">勉強</option>
            <option value="その他">その他</option>
        </select>
        <select name="priority">
            <option value="高">高</option>
            <option value="中" selected>中</option>
            <option value="低">低</option>
        </select>
        <button type="submit">追加</button>
    </form>
    <div>
        <a href="/">すべて</a>
        <a href="/?category=買い物">買い物</a>
        <a href="/?category=仕事">仕事</a>
        <a href="/?category=勉強">勉強</a>
        <a href="/?category=その他">その他</a>
    </div>
    <ul>
        {% for task in tasks %}
        <li>
            {% if task[2] == 1 %}
                <span style="color: red;"><s>{{ task[1] }}</s></span>
            {% else %}
                {{ task[1] }}
            {% endif %}
            [{{ task[3] }} / 優先度：{{ task[4] }}]
            <a href="/toggle/{{ task[0] }}">完了/未完了</a>
            <a href="/delete/{{ task[0] }}">削除</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/logout">ログアウト</a>
</body>

</html>
